<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Technical Frontend Challenge</title>
</head>

<body>
    <div class="container row">
        <div class="left col-1">
            <img class="user" src="images/profile-image.png" alt="">
            <h1>Front-end challenge!</h1>
            <h2>This is a design that you will need to code up and impress us.</h2>
            <img class="user" src="images/user.png" alt="">
        </div>

        <div class="right col-2">
            <form action="#" method="post">
                <div class="block">
                    <label for="date">Name</label>
                    <input type="text" Name="Name" placeholder="Kendall Jenner" required="">
                </div>
                <div class="block">
                    <label for="gendar">Gendar</label>
                    <input type="radio" value="male">
                    <input type="radio" value="female">
                </div>
                <div class="block">
                    <label for="date">Date of birth</label>
                    <input class="date agileits w3layouts" id="datepicker1" type="text" value="Date" onfocus="this.value = '';"
                        onblur="if (this.value == '') {this.value = '';}" required="">
                </div>
                <div class="block">
                    <label for="email">Email</label>
                    <input type="text" name="Email" placeholder="kendall@email.com" required="">
                </div>
                <div class="block">
                    <label for="mobile">Mobile</label>
                    <input type="mobile" Name="mobile" placeholder="mobile" required="">
                </div>
                <div class="block">
                    <label for="customer id">Customer ID</label>
                    <input type="text" Name="Customer ID" placeholder="Customer ID" required="">
                </div>
                <div class="button-container">
                    <input type="submit" class="button-cancel" value="Cancel">
                    <input type="submit" class="button-save" value="Save">
                </div>
            </form>
        </div>



    </div>
</body>

</html>
