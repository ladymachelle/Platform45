        <section id="content" class="grid grid_7 small_12 medium_12">
            <form class="form" id="form_clear">
                <fieldset class="form_fieldset_group">
                    <label class="grid grid_3 form_label small_12 medium_12" for="name">Name</label>
                    <input class="grid grid_8 form_input small_12 medium_12" Name="Name" placeholder="Kendall Jenner">
                </fieldset>
                <fieldset class="form_fieldset_group">
                    <label class="grid grid_3  small_12 medium_12 form_label">Gender</label>
                    <div class="col_sm_12 col_m_12 form_group__radio">
                        <label class="form_input__radio male gendar" for="male">
                            <input class="radio_hidden" required id="male" type="radio" value="male" name="gender">
                            Male
                        </label>
                        <label class="form_input__radio female gendar" for="female">
                            <input class="radio_hidden" id="female" type="radio" value="female" name="gender"> Female
                        </label>
                    </div>
                </fieldset>
                <fieldset class="form_fieldset_group">
                    <label class="grid grid_3 form_label small_12 medium_12" for="date">Date of birth</label>
                    <input class="grid grid_8 form_input medium_12" type="text" name="date" placeholder="date">
                </fieldset>
                <fieldset class="form_fieldset_group">
                    <label class="grid grid_3 form_label small_12 medium_12" for="email">Email</label>
                    <input class="grid grid_8 form_input small_12 medium_12" type="email" name="email" placeholder="kendall@email.com">
                </fieldset>
                <fieldset class="form_fieldset_group">
                    <label class="grid grid_3  form_label small_12 medium_12" for="mobile">Mobile</label>
                    <input class="grid grid_8 form_input small_12 medium_12" type="mobile" Name="mobile" placeholder="mobile">
                </fieldset>
                <fieldset class="form_fieldset_group">
                    <label class="grid grid_3 form_label small_12 medium_12" for="customer id">Customer ID</label>
                    <input class="grid grid_8 form_input small_12 medium_12" type="text" Name="Customer ID" placeholder="Customer ID">
                </fieldset>
                <fieldset class="form_fieldset_group">
                    <label class="grid grid_3  small_12 medium_12 form_label">Membership</label>
                    <div class="col_sm_12 col_m_12 form_group__radio">
                        <label class="form_input__radio membership" for="classic">
                            <input class="radio_hidden" id="classic" type="radio" value="classic" name="membership">
                            Classic
                        </label>
                        <label class="form_input__radio membership" for="silver">
                            <input class="radio_hidden" id="silver" type="radio" value="silver" name="membership">
                            Silver
                        </label>
                        <label class="form_input__radio membership" for="gold">
                            <input class="radio_hidden" id="gold" type="radio" value="gold" name="membership"> Gold
                        </label>
                    </div>
                </fieldset>
                <fieldset class="form_fieldset_group">
                    <input class="button button_grey small_12 medium_12" type="reset" onclick="myFunction()" value="cancel">
                    <input class="button button_blue small_12 medium_12" type="submit" value="save">
                </fieldset>
            </form>
        </section>
